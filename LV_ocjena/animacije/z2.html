<!-- Zadatak 2: Klizni ulazak elementa
Napravi div s tekstom koji na poÄetku nije vidljiv na ekranu.
- Element dolazi s lijeve strane
- Koristi transform: translateX()
- Trajanje animacije: 2 sekunde -->

<style>
    .tekst{
        width: 200px;
        height: 50px;
        color: black;
        font-family: Arial, sans-serif;
        font-size: 20px;
        position: relative;
        left: 1500px;
        top: 20px;
        animation: pojava 2s forwards;
    }
    @keyframes pojava {
        0% {
        }
        100% {
            transform: translateX(-1500px);
        }
    }
</style>

<body>
    <p class="tekst">tekst</p>
</body>
</html>
