<!-- Zadatak 3: Promjena oblika
Napravi element koji započinje kao kvadrat, a tijekom animacije postaje krug.
- Koristi border-radius
- Trajanje animacije: 3 sekunde
- Animacija se ponavlja beskonačno -->

<style>
    .kvadrat {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
        animation: pretvorba 3s infinite alternate;
    }
    @keyframes pretvorba {
        0% {
            border-radius: 0;
        }
        100% {
            border-radius: 50%;
        }
    }
</style>

<body>
    <div class="kvadrat"></div>
</body>
</html>
