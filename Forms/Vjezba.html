<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="#" method="get">
        <label for="Roll no.">Roll no.</label>
        <input type="number" name="Roll no." id="Roll no."><br><br>

        <label for="Student name" >Student name: </label>
        <input type="text" id="Student name"> <span>-</span>
        <input type="text" id="Student name"><br><br>

        <label for="Fathers name">Fathers name: </label>
        <input type="text" id="Fathers name"><br><br>

        <label for="date">Date of birth: </label>
        <input type="date" name="date" id="date"><br><br>

        <label for="MN">Mobile no.: </label>
        <input type="tel" name="MNP" id="MN" value="+91" size="3">
        <input type="tel" name="MNN" id="MN"><br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="password">Password: </label>
        <input type="password" name="Password" id="password"><br><br>

        <label for="Gender">Gender: </label>
        <input type="radio" name="Gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female" value="Female">
        <label for="female">Female</label><br><br>

        <label for="Department">Department: </label>
        <input type="checkbox" name="1." id="Cse" value="cse">
        <label for="Cse">Cse</label>
        <input type="checkbox" name="2." id="It" value="it">
        <label for="It">It</label>
        <input type="checkbox" name="3." id="ECE" value="ece">
        <label for="ECE">ECE</label>
        <input type="checkbox" name="4." id="Civil" value="civil">
        <label for="Civil">Civil</label>
        <input type="checkbox" name="5." id="Mech" value="mech">
        <label for="mech">Mech</label><br><br>

        <label for="Course">Course</label>
        <select name="course" id="Course">
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="Civil">Civil</option>
        </select><br><br>

        <label for="sp">Student photo: </label>
        <input type="file" name="sp" id="sp"><br><br>

        <label for="City">City</label>
        <input type="text" id="City"><br><br>

        <label for="A">Address</label>
        <textarea name="A" id="A" rows="3" cols="50"></textarea>
        
        
        
    </form>
</body>
</html>
