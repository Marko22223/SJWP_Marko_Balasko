<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    
    .vanjski{
        width: 700px;
        height: 700px;
        background-color: transparent;
        border: 5px solid lightgrey;
        border-radius: 50%;
        position: relative;
        top: 100px;
        left: 25%;
    }
    .srednji{
        width: 500px;
        height: 500px;
        background-color: transparent;
        border: 5px solid lightgrey;
        border-radius: 50%;
        position: absolute;
        top: 100px;
        left: 100px;
    }
    .unutarnji{
        width: 300px;
        height: 300px;
        background-color: transparent;
        border: 5px solid lightgrey;
        border-radius: 50%;
        position: absolute;
        top: 100px;
        left: 100px;
    }

</style>

<body>
    <div class="vanjski">
        <div class="srednji">
            <div class="unutarnji">

            </div>
        </div>
    </div>
</body>
</html>
